<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssBayan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="wrapper">
    <h1 class="title_text">CSSBayan</h1>
    
        <div class="meme_container">
        <input type="radio" class="accordion-content" name="accordion" id="accordion1" checked>
        <label class="meme-label" for="accordion1">
         When someone says you're a good boy.
        <img class="meme-picture" src="DogMeme1.jpg" alt="1">
        </label>
        </div>
        
        <div class="meme_container">
        <input type="radio" class="accordion-content" name="accordion" id="accordion2">
        <label class="meme-label" for="accordion2">
        When the cat gets in trouble for something you did.
        <img class="meme-picture" src="DogMeme2.jpg" alt="2">
        </label>
        </div>

        <div class="meme_container">
        <input type="radio" class="accordion-content" name="accordion" id="accordion3">
        <label class="meme-label" for="accordion3">
         What's so funny?
        <img class="meme-picture" src="DogMeme3.jpg" alt="3">
        </label>
        </div>
            
        <div class="meme_container">
        <input type="radio" class="accordion-content" name="accordion" id="accordion4">
        <label class="meme-label" for="accordion4">
         So I was just sitting here and the pillow exploded.
        <img class="meme-picture" src="DogMeme4.jpg" alt="4">
        </label>
        </div>
           
        <div class="meme_container">
        <input type="radio" class="accordion-content" name="accordion" id="accordion5">
        <label class="meme-label" for="accordion5">
        Before you see what happened in the kitchen, just remember that I love you.
        <img class="meme-picture" src="DogMeme5.jpg" alt="5">
        </label>
        </div>
    </div>
</body>
</html>
